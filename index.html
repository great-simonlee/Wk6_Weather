<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/2c6bbdb178.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="dashboardHeader"><h1>Weather Dashboard</h1></header>
    <section id="dashboardBody">
      <section id="sidebar">
        <div id="sidebarSearch">
          <form action="">
            <label for="searchCity"><strong>Search for a City:</strong></label>
            <input id="searchCity" type="text" placeholder="Search City..." />
            <i id="searchCityWeather" class="fas fa-search"></i>
          </form>
        </div>
        <div id="sidebarLocalstorage"></div>
        <div id="sidebarHistory"><h5>Major Cities in the US</h5></div>
      </section>
      <section id="contents">
        <contents id="weatherInformation">
          <div id="contentsCityName">
            Welcome to Weather Information Center!!!
          </div>
          <div id="contentsWeatherInfo">
            <div id="contentsDescription"></div>
            <div id="contentsTemperature"></div>
            <div id="contentsHumidity"></div>
            <div id="contentsWind"></div>
            <span id="contentsUVIndex"></span>
          </div>
        </contents>

        <div id="contentsGoogleMaps" class="invisible"></div>
        <br />
        <br />
        <h3 id="contentsForecastTitle" class="invisible">5 Day Forecast:</h3>
        <div id="contentsForecast" class="invisible">
          <div class="card">
            <div class="card-body">
              <h5 id="forecastTitle0" class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li id="forecastWeather0" class="list-group-item"></li>
              <li id="forecastTemp0" class="list-group-item"></li>
              <li id="forecastHum0" class="list-group-item"></li>
            </ul>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 id="forecastTitle1" class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li id="forecastWeather1" class="list-group-item"></li>
              <li id="forecastTemp1" class="list-group-item"></li>
              <li id="forecastHum1" class="list-group-item"></li>
            </ul>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 id="forecastTitle2" class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li id="forecastWeather2" class="list-group-item"></li>
              <li id="forecastTemp2" class="list-group-item"></li>
              <li id="forecastHum2" class="list-group-item"></li>
            </ul>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 id="forecastTitle3" class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li id="forecastWeather3" class="list-group-item"></li>
              <li id="forecastTemp3" class="list-group-item"></li>
              <li id="forecastHum3" class="list-group-item"></li>
            </ul>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 id="forecastTitle4" class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
              <li id="forecastWeather4" class="list-group-item"></li>
              <li id="forecastTemp4" class="list-group-item"></li>
              <li id="forecastHum4" class="list-group-item"></li>
            </ul>
          </div>
        </div>
      </section>
    </section>

    <!-- ------------------------------------------------------------------- -->
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- Google Maps -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWW92NQe8Yu-8kBJpkb2-Co05o9xEEa9c&callback=initMap"
      type="text/javascript"
    ></script>
    <!-- javascript -->
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
