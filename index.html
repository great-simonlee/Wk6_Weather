<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/2c6bbdb178.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="dashboardHeader"><h1>Weather Dashboard</h1></header>
    <section id="dashboardBody">
      <section id="sidebar">
        <div id="sidebarSearch">
          <p><strong>Search for a City:</strong></p>
          <form action="">
            <label for="searchCity"></label>
            <input id="searchCity" type="text" placeholder="Search City..." />
            <a href="#"><i class="fas fa-search"></i></a>
          </form>
        </div>
        <div id="sidebarHistory"></div>
      </section>
      <section id="contents">
        <contents id="weatherInformation">
          <div id="contentsCityName">
            Welcome to Weather Information Center!!!
          </div>
          <div id="contentsWeatherInfo">
            <div id="contentsDescription"></div>
            <div id="contentsTemperature"></div>
            <div id="contentsHumidity"></div>
            <div id="contentsWind"></div>
          </div>
        </contents>

        <div id="contentsGoogleMaps" class="invisible"></div>
        <div id="contentsForecast">
          <div></div>
        </div>
      </section>
    </section>

    <!-- ------------------------------------------------------------------- -->
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- Google Maps -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWW92NQe8Yu-8kBJpkb2-Co05o9xEEa9c&callback=initMap"
      type="text/javascript"
    ></script>
    <!-- javascript -->
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
